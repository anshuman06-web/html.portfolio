<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Showcase</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #0e0e0f;
    color: white;
    padding-bottom: 50px;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(45deg, #ff7f50, #ff4500);
    color: white;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 0 8px 25px rgba(255, 90, 0, 0.3);
}

header h1 {
    font-size: 45px;
    font-weight: 700;
    letter-spacing: 1px;
}

header p {
    margin-top: 8px;
    font-size: 18px;
    opacity: 0.9;
}

/* CONTAINER */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 50px 20px;
}

/* BOXES */
.box {
    width: 250px;
    height: 170px;
    background: #1a1a1d;
    border-radius: 18px;

    /* FLEXBOX INSIDE */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    padding: 20px;
    transition: 0.3s ease;

    border: 1px solid rgba(255, 255, 255, 0.07);
    box-shadow: 0 0 10px rgba(230, 166, 166, 0.03);
}

/* HOVER EFFECT */
.box:hover {
    transform: translateY(-10px);
    background: #222226;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
}

.box h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.box p {
    font-size: 14px;
    opacity: 0.7;
}

    </style>
</head>
<body>

    <header>
        <h1>Flexbox Showcase</h1>
        <p>Clean • Modern • Responsive</p>
    </header>

    <section class="container">

        <div class="box">
            <h2>Center</h2>
            <p>Perfectly centered using Flexbox.</p>
        </div>

        <div class="box">
            <h2>Gap</h2>
            <p>Spacing handled with gap property.</p>
        </div>

        <div class="box">
            <h2>Responsive</h2>
            <p>Boxes wrap automatically.</p>
        </div>

        <div class="box">
            <h2>Alignment</h2>
            <p>Flex-start / center / end magic.</p>
        </div>

        <div class="box">
            <h2>Direction</h2>
            <p>Row & Column flexibility.</p>
        </div>

        <div class="box">
            <h2>Power</h2>
            <p>Flexbox makes UI smooth.</p>
        </div>

    </section>

</body>
</html>
