<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background: radial-gradient(circle at center, #2b1900, #1a0e00, #000);
    overflow: hidden;
}

/* GLOBAL SMOOTHNESS */
* {
    transition: 0.3s ease;
}

/* MAIN RING UPGRADES */
.loader, .loader2, .loader3, .loader4, .loader5, .loader6, .loader7 {
    background: transparent;
    border-radius: 50%;
    margin: auto;
    position: relative;
    box-shadow: 0 0 25px rgba(255, 153, 0, 0.3),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(2px);
    
}

/* OUTER MOST RING */
.loader {
    height: 300px;
    width: 300px;
    border: 20px solid rgba(255, 204, 0, 0.1);
    border-top-color: #ff6a00;
    border-right-color: #ffbb00;
    animation: spin 4s linear infinite;
    position: relative;
    top: 150px;
}

/* SECOND */
.loader2 {
    height: 250px;
    width: 250px;
    border: 20px solid rgba(255, 204, 0, 0.1);
    border-bottom-color: #cc00ff;
    border-left-color: #ff1493;
    animation: spin 3.2s linear reverse infinite;
}

/* THIRD */
.loader3 {
    height: 200px;
    width: 200px;
    border: 18px solid rgba(255, 204, 0, 0.1);
    border-top-color: #ff006a;
    border-right-color: #ffa600;
    animation: spin 2.6s linear infinite;
}

/* FOURTH */
.loader4 {
    height: 150px;
    width: 150px;
    border: 16px solid rgba(255, 204, 0, 0.1);
    border-bottom-color: #ae00ff;
    border-left-color: #00d9ff;
    animation: spin 1.9s linear reverse infinite;
}

/* FIFTH */
.loader5 {
    height: 110px;
    width: 110px;
    border: 14px solid rgba(255, 204, 0, 0.1);
    border-top-color: #ff0000;
    border-right-color: #ff9100;
    animation: spin 1.4s linear infinite;
}

/* SIXTH */
.loader6 {
    height: 80px;
    width: 80px;
    border: 12px solid rgba(255, 204, 0, 0.1);
    border-bottom-color: #00eaff;
    border-left-color: #ff00aa;
    animation: spin 1s linear reverse infinite;
}

/* INNER MOST */
.loader7 {
    height: 45px;
    width: 45px;
    border: 10px solid rgba(255, 204, 0, 0.1);
    border-top-color: #ff005e;
    border-right-color: #ffae00;
    animation: spin 0.8s linear infinite;
}

/* CENTER LOADER */
.main-loader {
    position: fixed;
    top: 37%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    height: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* NEON OUTER RING */
.outer-ring {
    position: absolute;
    width: 220px;
    height: 220px;
    border: 6px solid transparent;
    border-top-color: #ff8800;
    border-bottom-color: #ffbb00;
    border-radius: 50%;
    box-shadow: 0 0 20px #ffae00;
    animation: spin 1.2s linear infinite;
}

/* MIDDLE DOTS */
.middle-dots {
    position: absolute;
    display: flex;
    gap: 10px;
}

.middle-dots span {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #ffd37e, #ff9900);
    border-radius: 50%;
    box-shadow: 0 0 15px #ffb84d;
    animation: pulse 0.6s infinite alternate;
}

.middle-dots span:nth-child(2) { animation-delay: 0.2s; }
.middle-dots span:nth-child(3) { animation-delay: 0.4s; }

/* INNER SHAPE */
.inner-square {
    position: absolute;
    width: 80px;
    height: 80px;
    border: 4px solid rgba(255, 255, 255, 0.35);
    border-radius: 12px;
    backdrop-filter: blur(3px);
    animation: rotate 0.8s linear infinite;
}

/* ANIMATIONS */
@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

@keyframes pulse {
    from { transform: scale(0.5); opacity: 0.5; }
    to   { transform: scale(1); opacity: 1; }
}

@keyframes rotate {
    to { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="loader">
<div class="loader2">
<div class="loader3">
<div class="loader4">
<div class="loader5">
<div class="loader6">
<div class="loader7">
<!-- MULTI LOADER -->
<div class="main-loader">
    <div class="outer-ring"></div>
    <div class="middle-dots">
        <span></span><span></span><span></span>
    </div>
    <div class="inner-square"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
    </div>
</body>
</html>
