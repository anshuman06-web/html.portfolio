<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* GOOGLE FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* BODY BACKGROUND */
body {
  background: linear-gradient(60deg, #81052a8a, #16213e, #0f3460);
  min-height: 100vh;
  padding: 40px;
  color: #fff;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* CONTACT SECTION */
#contact {
  background: rgba(3, 162, 236, 0.226);
  padding: 30px;
  border-radius: 15px;
  max-width: 600px;
  margin: auto;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
  animation: popIn 0.7s ease;
}

@keyframes popIn {
  from { transform: scale(0.9); opacity: 0;}
  to   { transform: scale(1); opacity: 1; }
}

#contact h1 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 35px;
  color: #00eaff;
  text-shadow: 0 0 15px #00eaff;
}

/* FORM LABELS */
label {
  font-weight: 600;
  color: #ffdd57;
}

/* INPUT FIELDS */
input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 5px;
  background: rgba(255,255,255,0.15);
  color: white;
  outline: none;
  font-size: 15px;
  transition: 0.3s;
  border: 1px solid rgba(255,255,255,0.3);
}

/* GLOW EFFECT on focus */
input:focus, textarea:focus {
  border: 1px solid #00eaff;
  box-shadow: 0 0 12px #00eaff;
  transform: scale(1.02);
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00eaff, #0099ff);
  color: #000;
  font-weight: 700;
  font-size: 17px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 10px #00eaff;
}

/* BUTTON HOVER ANIMATION */
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00eaff;
}

/* SOCIAL LINKS */
.socials {
  text-align: center;
  margin-top: 25px;
}

.socials p {
  font-size: 18px;
  margin-bottom: 5px;
}

.socials a {
  color: #ffdd57;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

.socials a:hover {
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff;
}

/* FOOTER */
footer {
  text-align: center;
  margin-top: 30px;
  color: #ddd;
  font-size: 14px;
}

    </style>
</head>
<body>
    <section id="contact">
  <h1>Contact Me</h1>
  <hr>

  <p>I'd love to hear from you! Feel free to reach out anytime.</p>

  <form>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Your email" required><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>
</section>

</div>

</body>
</html>
