<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Showcase</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #0d0d0f;
    color: white;
}

/* HEADER */
header {
    text-align: center;
    padding: 45px 20px;
    background: linear-gradient(135deg, #6a0dad, #8a2be2);
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    box-shadow: 0 8px 30px rgba(138, 43, 226, 0.4);
}

header h1 {
    font-size: 48px;
    font-weight: 700;
}

header p {
    margin-top: 10px;
    font-size: 18px;
    opacity: 0.9;
}

/* GRID CONTAINER */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    padding: 50px 20px;
}

/* GRID CARDS */
.card {
    background: #1a1a1d;
    border-radius: 20px;
    height: 200px;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    border: 1px solid rgba(255, 255, 255, 0.07);
    box-shadow: 0 0 10px rgba(255,255,255,0.05);

    transition: 0.3s ease;
}

/* SPECIAL SPANS */
.large {
    grid-column: span 2;
}

.tall {
    grid-row: span 2;
    height: 420px;
}

.wide {
    grid-column: span 2;
}

/* HOVER EFFECT */
.card:hover {
    transform: translateY(-10px);
    background: #222226;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.card h2 {
    font-size: 26px;
    margin-bottom: 8px;
}

.card p {
    font-size: 14px;
    opacity: 0.75;
}

/* RESPONSIVE FIX */
@media (max-width: 700px) {
    .large,
    .wide {
        grid-column: span 1;
    }
    .tall {
        grid-row: span 1;
        height: 200px;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Grid Masterpiece</h1>
        <p>Structured • Symmetric • Aesthetic</p>
    </header>

    <section class="grid-container">

        <div class="card large">
            <h2>Auto Fit</h2>
            <p>Grid adjusts itself beautifully.</p>
        </div>

        <div class="card tall">
            <h2>Span</h2>
            <p>Rows & columns stretching.</p>
        </div>

        <div class="card">
            <h2>Gap</h2>
            <p>Space between elements.</p>
        </div>

        <div class="card wide">
            <h2>Template</h2>
            <p>Custom layout controls.</p>
        </div>

        <div class="card">
            <h2>Flow</h2>
            <p>Automatic placement.</p>
        </div>

        <div class="card">
            <h2>Magic</h2>
            <p>Grid makes layout clean.<
